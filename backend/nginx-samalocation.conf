server {
    listen 80;
    server_name votre-domaine.com www.votre-domaine.com;
    
    # Security Headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://res.cloudinary.com; connect-src 'self' https://res.cloudinary.com https://samalocation.onrender.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://challenges.cloudflare.com;" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Frontend - Fichiers statiques (Build Vite)
    root /var/www/html/samalocation;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend - Reverse Proxy vers Node.js
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Images statiques du backend
    location /uploads {
        proxy_pass http://localhost:5000/uploads;
        proxy_set_header Host $host;
    }
}
